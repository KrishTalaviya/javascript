<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="list" onclick="vcheck()">
	<button id="abs" onclick="allabs()">All Absent</button>
	<button id="pre" onclick="allPr()">All Present</button>
     <h3 id="ch" ></h3>
     <textarea id="abslist"></textarea>
 </div>

	
	<script type="text/javascript">
		 a=document.getElementById('ch');
		for (i=0; i<=20; i++) 
		{
			a.innerHTML+='<input type="checkbox" id="'+i+'"value="' + i +'">'+ i +'</br>';
        }
        function allabs(){
        	p=document.getElementsByTagName('input');
        	for(i=0;i<=20;i++){
        	p[i].checked=false;
        }

        }
        function allPr(){
        	p=document.getElementsByTagName('input');
        	for(i=0;i<=20;i++){
        	p[i].checked=true;
        }

        }
        function vcheck(){
        	p=document.getElementsByTagName('input');
        	absentlist=document.getElementById('abslist');
        	temp="";
        	for(i=0;i<=20;i++){
	        	if(p[i].checked){
	        		temp+=p[i].value +",";
	        		
	        	}
	        }
        	absentlist.innerHTML=temp;

        }

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Creation,Updation,Insertion,Accessetion</title>
</head>
<body>
	<script type="text/javascript">
		//Creating an array in js//
		const myArray=["krish","Darshan",9];
		//One by one Intiliazation method//
		const myArray2=[];
		myArray2[0]="volvo";
		myArray2[1]=500;
		//using new keyword//
		const myArray3=new Array("darshan","cement","products");
		//acessing an full array//
		console.log(myArray);
		//acessing and changing single element in array//
		myArray[1]="dcp";
		console.log(myArray[1]);
		//Looping an Array element//
		for (var i =0; i < myArray2.length; i++) {
			console.log(myArray2[i]);
		}
		//typeof operator for finding type of datatype //
		//array is object in Js//
		console.log(typeof myArray3);//returns object//
	</script>

</body>
</html>

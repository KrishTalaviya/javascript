<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	str=prompt("enter string");
	document.write("</br>");
	strlen=str.length;
	document.write("length of string="+strlen);
	document.write("</br>");
	strsubstring=str.substring(1,3);
	document.write("substring="+strsubstring);
	document.write("</br>");
	strsubstr=str.substr(1,3);
	document.write("substr="+strsubstr);
	document.write("</br>");
	struppercase=str.toUpperCase();
	document.write("toUpperCase="+struppercase);
	document.write("</br>");
	strlowercase=str.toLowerCase();
	document.write("toLowerCase="+strlowercase);
	document.write("</br>");
	strreplace=str.replace("a","b");
	document.write("replace="+strreplace);
</script>

</body>
</html>

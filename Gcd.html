<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <script>
        a=prompt("enter number 1");
        b=prompt("enter number 2");
        gcd=1;
        for(i=1;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                 gcd=i;
            }
            
        }
        document.write(gcd); 
        
    </script>
</body>
</html>

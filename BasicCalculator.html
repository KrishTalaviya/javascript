<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Basic Calculator</title>
  </head>
  <body>
    <div class=" p-5 row g-3">
  <div class="col-sm-4">
    <input type="text" class="form-control" placeholder="Number 2" aria-label="City" id="num1" >
  </div>
  <div class="col-sm-4">
    <input type="text" class="form-control" placeholder="Number 1" aria-label="State" id="num2">
  </div>
  
</div>
<div class=" p-5 col-sm-10">
   <div class="d-grid gap-3 d-md-block ">
  <button type="button" class="btn btn-primary btn-sm" onclick="Add()">Add</button>
<button type="button" class="btn btn-secondary btn-sm" onclick="Subtract()">Subtract</button>
<button type="button" class="btn btn-primary btn-sm" onclick="Multiply()">Multiply</button>
<button type="button" class="btn btn-secondary btn-sm" onclick="Divide()">Divide</button>
  </div>
  <button type="button" class="btn btn-info m-5" id="temp">answer</button>
<script type="text/javascript">
  function Add(){
    num1=parseInt(document.getElementById("num1").value);
    num2=parseInt(document.getElementById("num2").value);
    c=num1+num2;
    temp.innerHTML=c;
    
  }
  function Subtract(){
    num1=parseInt(document.getElementById("num1").value);
    num2=parseInt(document.getElementById("num2").value);
    c=num1-num2;
    temp.innerHTML=c;
    
  }
  function Multiply(){
    num1=parseInt(document.getElementById("num1").value);
    num2=parseInt(document.getElementById("num2").value);
    c=num1*num2;
    temp.innerHTML=c;
    
  }
  function Divide(){
    num1=parseInt(document.getElementById("num1").value);
    num2=parseInt(document.getElementById("num2").value);
    c=num1/num2;
    temp.innerHTML=c;
    
  }
  
</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>

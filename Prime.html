<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script >
		n=prompt("enter no");
		flag=0;
		for ( i = 0; i <(n/2); i++) 
		{
			if (n%i==0) 
			{
				flag=1;
			}
			 else
			 {
				flag=0;
			}
		}
		if(flag==1){
			document.write("number is not prime");
		}
		else{
			document.write("number is prime");
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <script>
        m=prompt("enter number of column"); 
        n=prompt("enter number of column");
        for(i=1;i<=n;i++) {
            for(j=1;j<=n;j++) {
            if(i==1 || i==m || j==1 || j==n) {
                document.write("*");
            }
            else
            {
            document. write("#"); 
            }
            }
            document.write("</br>"); 
        }
        
        
    </script>
</body>
</html>

	<input type="button" id="" onclick="startGoingRight()" value="Right">

	<img src="snakefood.jpg" id="snakeFood">

	<script type="text/javascript">
		x=800;
		y=426;

		var lifeleft=3;
		var sx;

		function startGoingLeft() {
			
         clearLeft=setInterval(goLeft,10);
         clearInterval(clearRight);
         clearInterval(clearDown);
         clearInterval(clearUp);
	         }

		function goLeft(){
			if(x<0){
				reset();
			}
			
			var d=document.getElementById("snakeImg");
			d.style.left=(x--)+"px";

		}
		function startGoingRight() {
         clearRight=setInterval(goRight,10);
         clearInterval(clearLeft);
         clearInterval(clearDown);
         clearInterval(clearUp);
         
		}
		function goRight(){
			if(x<800){
				reset();
			}
			
			var d=document.getElementById("snakeImg");
			d.style.left=(x++)+"px";

		}
		function startGoingUp() {
         clearUp=setInterval(goUp,10);
         clearInterval(clearLeft);
         clearInterval(clearRight);
         clearInterval(clearDown);
     }
         
		function goUp(){
			if(y<0){
				reset();
			}
			
			var d=document.getElementById("snakeImg");
			d.style.top=(y--)+"px";

		}
		function startGoingDown() {
         clearDown=setInterval(goDown,10);
         clearInterval(clearLeft);
         clearInterval(clearRight);
         clearInterval(clearUp);
         }
		function goDown(){
			if(y>1500){
				reset();
			}
			
			var d=document.getElementById("snakeImg");
			d.style.top=(y++)+"px";

		}
		function reset(){
			lifeleft--;
			e=document.getElementById("life");
			
			e.innerHTML=lifeleft;
			if(lifeleft<=0){
				document.write("gameOver");
            }
            x=800;
            y=426;

		}
		function snakeEat(){
			c=document.getElementById("snakeFood");
			c.style.left=(Math.random()*1500+"px");
			c.style.top=(Math.random()*426+"px");

			sy=c.style.top;

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <script>
        n=prompt("enter number");
        for(i=1;i<=n;i++) {
            for(j=1;j<=n-i;j++) {
                 document.write("&nbsp") ;
                }
              for(k=1;k<=2*i-1;k++){
                  document.write("*");        
              }
            document.write("</br>"); 
        }
        for(i=n-1;i>0;i--) {
            for(j=n-1;j>=i;j--) {
                 document.write("&nbsp") ;
                }
              for(k=2*i-1;k>0;k--){
                  document.write("*"); 
              }
            document.write("</br>"); 
        }
    </script>
</body>
</html>

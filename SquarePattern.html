<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <script>
        n=prompt("enter number");
        for(i=1;i<=n;i++) {
            for(j=1;j<=n;j++) {
                document.write("*") ;
            }
            document.write("</br>"); 
        }
        
    </script>
</body>
</html>
